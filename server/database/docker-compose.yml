services:
  # Mongodb service
  mongo_db:
    container_name: db_container
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
    ports:
      - 27017:27017
    restart: always
    volumes:
      - mongo_data:/data/db

  # Node api service
  api:
    image: nodeapp
    ports:
      - 3030:3030
    environment:
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASS=${MONGO_PASS}
    depends_on: 
      - mongo_db
  
  senti:
    image: sentiment
    ports:
      - 5000:5000
    depends_on: 
      - api

volumes:
  mongo_data: {}
